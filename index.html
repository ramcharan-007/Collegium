<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font loading with fallback -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"></noscript>
    
    <!-- Font display optimization -->
    <style>
      /* Critical CSS - System font fallback */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-display: swap;
      }
      
      /* Apply Poppins when loaded */
      .font-loaded, .font-loaded * {
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
    </style>
    
    <script>
      // Apply font class immediately when fonts load
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('font-loaded');
        });
      }
    </script>
    
    <!-- Critical CSS -->
    <link rel="stylesheet" href="./src/index.css"/>
    
    <!-- SEO and Performance Meta Tags -->
    <meta name="description" content="Collegium - Find and apply to top colleges and universities. Student registration and college admission platform.">
    <meta name="keywords" content="college admission, university, student registration, education">
    <meta name="author" content="Collegium">
    <meta name="theme-color" content="#ff6600">
    
    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light">
    
    <title>Collegium - College Admission Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
